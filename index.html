<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food & Cruise</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
     <section id ="top">
        <div id="top-logo"></div>
        <img src="images/ERIC_APIHACK copy.png" id="top-logo-img" alt="The logo for Food & Cruise">
    </section>
    <section id="middle">
        <form id="js-form">
                <label for="location-search">Where are you?</label>
                <input type="text" name="location-search" id="location-search" placeholder="Ex. Las Vegas..." required>

                <input type="submit" value="Next" id="location-submit">
        </form>
    </section>
    <section id="results" class="hidden">
        <div id="zomato-results">
          <h2>Choose your food</h2>
          <ul id="zomato-results-list"></ul>
        </div>
        <div id="smartcar-results">
          <h2>Choose your cruise</h2>
          <ul id="smartcar-results-list"></ul>
        </div>
    </section>
  </body>
</html>
